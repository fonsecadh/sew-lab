<!DOCTYPE html>
<html lang="es">
    <head>
        <title>ECMAScript: Ejercicio 3</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Hugo Fonseca Díaz (UO258318)" />
        <script type="text/ecmascript" src="CalculadoraBasica.js"></script>
        <link rel="stylesheet" type="text/css" href="CalculadoraBasica.css" />
    </head>
    <body>
        <header>
            <h1>Calculadora Básica</h1>
        </header>
        <div class="calculator">
            <div class="calcrow">
                <button type="button" class="reg">mrc</button>
                <button type="button" class="reg">m-</button>
                <button type="button" class="reg">m+</button>
                <button type="button" class="op">/</button>
            </div>
            <div class="calcrow">
                <button type="button" class="num">7</button>        
                <button type="button" class="num">8</button>
                <button type="button" class="num">9</button>
                <button type="button" class="op">*</button>
            </div>
            <div class="calcrow">
                <button type="button" class="num">4</button>
                <button type="button" class="num">5</button>
                <button type="button" class="num">6</button>
                <button type="button" class="op">-</button>
            </div>
            <div class="calcrow">
                <button type="button" class="num">1</button>
                <button type="button" class="num">2</button>
                <button type="button" class="num">3</button>
                <button type="button" class="op">+</button>
            </div>
            <div class="calcrow">
                <button type="button" class="num">0</button>
                <button type="button" class="dot">.</button>
                <button type="button" class="clear">C</button>
                <button type="button" class="eq">=</button>
            </div>
        </div>
    </body>
</html>
