<!DOCTYPE html>
<html lang="es">
    <head>
        <title>ECMAScript: Ejercicio 4</title>
        <meta charset="UTF-8" />
        <meta name="author" content="Hugo Fonseca Díaz (UO258318)" />
        <script src="CalculadoraCientifica.js"></script>
        <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css" />
    </head>
    <body>
        <header>
            <h1>Calculadora Científica</h1>
        </header>
        <div class="calculator">
            <div class="result">
                <input type="text" id="resTxt" readonly />
            </div>
            <div class="calcrow">
                <button type="button" class="reg" id="mc">mc</button>
                <button type="button" class="reg" id="mr">mr</button>
                <button type="button" class="reg" id="mminus">m-</button>
                <button type="button" class="reg" id="mplus">m+</button>
                <button type="button" class="reg" id="ms">ms</button>
            </div>
            <div class="calcrow">
                <button type="button" class="op" id="square">x²</button>        
                <button type="button" class="op" id="power">xʸ</button>
                <button type="button" class="op" id="sin">sin</button>
                <button type="button" class="op" id="cos">cos</button>
                <button type="button" class="op" id="tan">tan</button>
            </div>
            <div class="calcrow">
                <button type="button" class="op" id="sqrRoot">√</button>        
                <button type="button" class="op" id="powerTen">10ˣ</button>
                <button type="button" class="op" id="log">log</button>
                <button type="button" class="op" id="exp">Exp</button>
                <button type="button" class="op" id="mod">Mod</button>
            </div>
            <div class="calcrow">
                <button type="button" class="op" id="arrow">↑</button>        
                <button type="button" class="op" id="ce">CE</button>
                <button type="button" class="op" id="clear">C</button>
                <button type="button" class="op" id="del">DEL</button>
                <button type="button" class="op" id="opDiv">/</button>
            </div>
            <div class="calcrow">
                <button type="button" class="pi" id="pi">π</button>        
                <button type="button" class="num" id="num7">7</button>        
                <button type="button" class="num" id="num8">8</button>
                <button type="button" class="num" id="num9">9</button>
                <button type="button" class="op" id="opMul">*</button>
            </div>
            <div class="calcrow">
                <button type="button" class="op" id="factorial">n!</button>
                <button type="button" class="num" id="num4">4</button>
                <button type="button" class="num" id="num5">5</button>
                <button type="button" class="num" id="num6">6</button>
                <button type="button" class="op" id="opMinus">-</button>
            </div>
            <div class="calcrow">
                <button type="button" class="op" id="sign">±</button>
                <button type="button" class="num" id="num1">1</button>
                <button type="button" class="num" id="num2">2</button>
                <button type="button" class="num" id="num3">3</button>
                <button type="button" class="op" id="opPlus">+</button>
            </div>
            <div class="calcrow">
                <button type="button" class="parenthesis" id="leftP">(</button>
                <button type="button" class="parenthesis" id="rightP">)</button>
                <button type="button" class="num" id="num0">0</button>
                <button type="button" class="dot" id="dot">.</button>
                <button type="button" class="eq" id="eq">=</button>
            </div>
        </div>
    </body>
</html>
